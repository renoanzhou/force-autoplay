<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .guide-img {
        width: 100%;
        height: 92vh;
      }

      .guide-entrance {
        width: 100%;
        height: 6vh;
        padding: 0 20px;
        background: #2275f9;
        border-radius: 30px;
        color: #fff;
        border: none;
      }

      .live-media {
        width: 100%;
        height: 20vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="guide">
        <img
          class="guide-img"
          src="//playertest.polyv.net/player2/zhouzhanhong/live-watch.png"
        />
        <button class="guide-entrance" onclick="watchLive()">观看视频</button>
      </div>

      <div class="playerArea" style="display: none;">
        <p>使用forceAutoplay.force()</p>
        <p>如果未经点击就进入视频播放页面，则说明视频支持自动播放。不然需要点击入口后才会自动播放</p>
      </div>
    </div>

    <script src="../dist/force-autoplay.min.js"></script>
    <script src="./lib/eruda.min.js"></script>
    <script src="./plugins/wechat.js"></script>
    <script>
      eruda.init();
    </script>
    <script>
      const guide = document.querySelector(".guide");
      const testMp4Src =
        "https://mpv.videocc.net/46c10ad8d2/1/46c10ad8d28e8eaf05ea58558530d2a1_1.mp4";
      const playerArea = document.querySelector(".playerArea");

      const force = forceAutoplay.force({
        // mediaSrc: './media/1.mp4',
        clickTarget: document.querySelector(".guide-entrance"),
        muted: true,
        checkMustMuted: true,
        plugins: [wechatAutoplayPlugin],
      });

      console.log('aa')

      force.then((rs) => {
        const { media, result, mustMuted } = rs;

        watchLive();

        console.log("视频需要静音播放:", mustMuted);
        console.log(rs);

        // 1.使用从forceAutoplay函数获取的media对象，设置播放地址
        media.src = testMp4Src;
        media.controls = true;
        !mustMuted && (media.muted = false);
        media.classList.add("live-media");

        // 2.将video放入页面中
        playerArea.appendChild(media)

        // 3.播放视频，此时是允许调用play()去播放视频
        media.play();
      });

      function watchLive() {
        guide.style.display = "none";
        playerArea.style.display = "block"
      }
    </script>
  </body>
</html>

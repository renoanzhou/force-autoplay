<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      video {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <script src="../dist/force-autoplay.min.js"></script>
    <script src="./lib/eruda.min.js"></script>
    <script>
      eruda.init();
    </script>
    <script>
      forceAutoplay.check().then((rs) => {
        console.log(rs);
        if (rs.result) {
          document.body.innerText = "支持自动播放"
        } else {
          document.body.innerText = "不支持自动播放"
        }
        document.body.appendChild(rs.media);
        rs.media.controls = true;
        rs.media.src = "./media/exampleMedia.mp4"
        rs.media.play()
      })
    </script>
  </body>
</html>
